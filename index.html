<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number</title>
</head>

<body>
    <script>
        alert("Hello, Welcome to Guess a Number!");
        let num = Math.floor(Math.random() * 101);
        let guess = prompt("guess a number between 1 and 100");
        let gotIt = false;
        let numGuesses = 0;

        while(gotIt === false){
            numGuesses++;
            if (num == guess) {
           // alert("Got it!");
            gotIt = true;
            } else { //continue since answer is incorrect
                if(num>guess){//higher!
                    guess = prompt("Higher!");
                }else{//lower!
                    guess = prompt("Lower!");
                }

            }
                //guess = prompt("guess again!");
            }

        alert("Got it, you guessed" + " " + numGuesses + " " + "times!");
        //alert("Sorry!  You guessed " + guess + " and the number was " + num);
    </script>
</body>

</html>
